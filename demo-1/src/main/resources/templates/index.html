<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<a th:href ="@{/new}" class="btn btn-primary">Nuevo</a>
<table class="table">
<thead>
<tr>
	<th>Id Existencia</th>
	<th>Id Producto</th>
	<th>Id Suplidor</th>
	<th>Unidad de Medida</th>
	<th>Cantidad</th>
	<th>Valor por Unidad</th>
	
</tr>
</thead>
<tbody>
<tr th:each="product:${products}">
	<td th:text="${product.idExisProduct}"></td>
	<td th:text="${product.idProduct}"></td>
	<td th:text="${product.idSuplidor}"></td>
	<td th:text="${product.unidadMedida}"></td>
	<td th:text="${product.cantidad}"></td>
	<td th:text="${product.valorUnidad}"></td>
	
	<td>
	<a th:href="@{/editar/}+${product.idExisProduct}"  class="btn btn-warning">Editar</a>
	<!--  <a th:onclick="eliminar([[${product.idExisProduct}]])"  class="btn btn-warning">Eliminar</a>-->
	<a th:href ="@{/eliminar/}+${product.idExisProduct}" class="btn btn-danger">Eliminar</a>
	</td>
</tr>
</tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
