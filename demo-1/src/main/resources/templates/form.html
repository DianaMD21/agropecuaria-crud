<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<div class="col -sm-6">
	
	<form th:action="@{/save}" th:object=${product} method="POST">
		<div class="card"></div>
		<div class="card-header"></div>
		<div class="card-body"></div>
			<div class="form-group">
				<label>ID</label>
				<input th:field="*{idProduct}"type="text" class="form-control"/>
				<label>Nombre</label>
				<input th:field="*{nameProduct}"type="text" class="form-control"/>
				<label>Fabricable</label>
				<input th:field="*{isCreated}"type="text" class="form-control"/>
				
			</div>
		<div class="card-footer">
			<input type="submit" value="Guardar" class="btn btn-success"/>
		</div>
	</form>
</div>
</div>
</body>
</html>
